	<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:th="http://www.thymeleaf.org">
	<head>
	
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <meta name="description" content="">
	  <meta name="author" content="">
	
	  <title>Register</title>
	
	  <!-- Custom fonts for this template-->
	  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	
	  <!-- Custom styles for this template-->
	  <link href="../css/sb-admin-2.min.css" rel="stylesheet">
	
	</head>
	
	<body class="bg-gradient-primary">
	
	  <div class="container">
	
	    <div class="card o-hidden border-0 shadow-lg my-5">
	      <div class="card-body p-0">
	        <!-- Nested Row within Card Body -->
	        <div class="row">
	          <div class="col-lg-7">
	            <div class="p-5">
	              <div class="text-center">
	                <h1 class="h4 text-gray-900 mb-4">Création d'un compte !</h1>
	              </div>
	          
	              <form class="user"  role="form" action="#" th:action="@{/signup}" th:object="${user}" method="post">
	              
	                <div class="form-group row">
	                  <div class="col-sm-6 mb-3 mb-sm-0">
	                    <input type="text" th:field="*{name}" placeholder="Nom" class="form-control form-control-user" id="exampleFirstName">
	                  </div>
	                  <div class="col-sm-6">
	                    <input type="text" th:field="*{lastName}" placeholder="Prénom" class="form-control form-control-user" id="exampleLastName">
	                  </div>
	                </div>
	                <div class="form-group">
	                  <input type="email" th:field="*{email}" placeholder="Email" class="form-control form-control-user" id="exampleInputEmail">
	                </div>
	                <div class="form-group row">
	                  <div class="col-sm-6 mb-3 mb-sm-0">
	                    <input type="password" th:field="*{password}" placeholder="Mot de passe" class="form-control form-control-user" id="exampleInputPassword">
	                  </div>
	                  <div class="col-sm-6">
	                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Répeter mot de passe">
	                  </div>
	                  <br>
	                  <br>
	                  <br>
	                  <div class="col-sm-6">
	                    <input type="text" th:field="*{Departement}" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Département">
	                  </div>
	                  
	                  
	                </div>
	                  <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Enregistrer</button>
	
	                <hr>
	                <span th:utext="${successMessage}"></span>
					<div class="alert alert-success alert-dismissible col-sm-12"
						th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">×</button>
						<ul th:each="data : ${bindingResult.getAllErrors()}">
							<li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
						</ul>
					</div>
	                
	              </form>
	              <hr>
	              
	              <div class="text-center">
	               Vous avez déjà un compte? <a class="small" th:href="@{/signin}"> <br>Se connecter</a>
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	
	  </div>
	
	  <!-- Bootstrap core JavaScript-->
	  <script src="../vendor/jquery/jquery.min.js"></script>
	  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	
	  <!-- Core plugin JavaScript-->
	  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
	
	  <!-- Custom scripts for all pages-->
	  <script src="../js/sb-admin-2.min.js"></script>
	
	</body>
	
	</html>
